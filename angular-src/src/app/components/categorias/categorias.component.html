<div class="row mt-5">
    <div class="col-md-6" *ngFor="let categoria of categorias">
        <div class="card bg-light mb-3 d-flex justify-content-between align-items-center pointer" [routerLink]="['/anuncios', 'cat', categoria._id]">
            <div>
                <i class="fa fa-hand-point-up fa-3x p-3"></i>
            </div>
            <div class="card-body">
                <h2 class="card-title">{{categoria.descripcion}} </h2>
            </div>
        </div>
    </div>
</div>
