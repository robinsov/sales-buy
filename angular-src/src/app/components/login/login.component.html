<div class="sidenav">
    <div class="login-main-text">
        <h2>
            Tienda App
            <br/> Pagina de Logueo
        </h2>
        <p>Logueate o registrate para tener acceso a la tienda</p>
        <p>Si no estas registrado, da click en el boton registrarse</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="login(f)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Digita aquí tu correo" required />
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" required />
                </div>
                <div class="form-group">
                    <input [(ngModel)]="recordarme" type="checkbox" name="recordarme" />Recordar mi correro</div>
                <button type="submit" class="btn btn-black mr-2">Loguearse</button>
                <button type="button" class="btn btn-secondary" routerLink="/register">Registrarse</button>
            </form>
        </div>
    </div>
</div>
