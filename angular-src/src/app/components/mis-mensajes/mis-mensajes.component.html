<div *ngIf="mensaje">

    <div class="chat-main-header">
        <div class="p-20 b-b">
            <h3 class="box-title">
                Chat:
                <small>
          {{ mensaje.anuncio.tituloAnuncio }} --
          {{ mensaje.anuncio.precioUni | currency }}
        </small>
            </h3>
        </div>
    </div>



    <div id="chat-mensajes">
        <ul class="chat-list p-20" id="divChatbox">

            <li *ngFor="let item of mensajesEmit" [ngClass]="{ reverse: item.usuario._id !== vendedorMensaje._id }">
                <div class="chat-content">
                    <h5>{{ item.usuario.nombre }}</h5>
                    <div class="box ml-2 mr-2" [ngClass]="{
            'bg-light-info': item.usuario._id !== vendedorMensaje._id,
            'bg-light-inverse': item.usuario._id === vendedorMensaje._id}">
                        <img class="img-circle img-chica img-thumbnail" [src]="item.usuario.img" alt="" /> {{ item.mensaje }} <br />
                        <div class="chat-time">{{ mensaje.fecha }}</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <form class="inputEnviar" id="formEnviar" (ngSubmit)="responderMensaje(mensaje._id)">
        <div class="row">
            <div class="col-10">
                <input autocomplete="off" id="txtMensaje" name="mensaje" placeholder="Escribe tu mensaje aquÃ­" [(ngModel)]="mensajeAEnviar" class="form-control mt-10" autofocus />
            </div>
            <div class="col-2 text-right">
                <button type="submit" class="btn btn-info btn-circle btn-lg">
          <i class="far fa-paper-plane"></i>
        </button>
            </div>
        </div>
    </form>


    <button class="btn btn-success btn btn-block mb-10" type="button" routerLink="/sideBarMensajes">
    Volver a los mensajes
  </button>
</div>
